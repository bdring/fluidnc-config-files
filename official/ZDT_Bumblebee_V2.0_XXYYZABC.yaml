board: ZDT_Bumblebee_V2.0
name: Bumblebee
meta: (23.07.2024) by Skorpi

kinematics:
  Cartesian:

stepping:
  engine: I2S_STATIC
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 2500.000
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 1500.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      # X-
      limit_neg_pin: gpio.33:low
      # X+
      limit_pos_pin: gpio.4:low
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.6
        direction_pin: I2SO.7
        disable_pin: I2SO.31

    # E0 driver for 2nd X axis motor
    motor1:
      limit_neg_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.0
        direction_pin: I2SO.1
        disable_pin: I2SO.28

  y:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 1250.000
    soft_limits: true
    homing:
      cycle: 3
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 2000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      # Y-
      limit_neg_pin: gpio.32:low
      # Y+
      limit_pos_pin: gpio.14:low
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.4
        direction_pin: I2SO.5
        disable_pin: I2SO.30

    # E1 driver for 2nd Y axis motor
    motor1:
      limit_neg_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.14
        direction_pin: I2SO.15
        disable_pin: I2SO.27

  z:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 80.000
    soft_limits: true
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 500.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      # Z-
      limit_neg_pin: gpio.35:low
      # Z+
      limit_pos_pin: gpio.13:low
      hard_limits: false
      pulloff_mm: 3.000
      stepstick:
        step_pin: I2SO.2
        direction_pin: I2SO.3
        disable_pin: I2SO.29

  # Z2
  a:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 2500.000
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 1500.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.12
        direction_pin: I2SO.13
        disable_pin: I2SO.26

# Z3
  b:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 2500.000
    soft_limits: true
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 1500.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.10
        direction_pin: I2SO.11
        disable_pin: I2SO.25

  # Z4
  c:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 8000.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 1250.000
    soft_limits: true
    homing:
      cycle: 3
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 300.000
      seek_mm_per_min: 2000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 4.000
      stepstick:
        step_pin: I2SO.8
        direction_pin: I2SO.9
        disable_pin: I2SO.24

i2so:
  bck_pin: gpio.27
  data_pin: gpio.25
  ws_pin: gpio.26

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: gpio.15:low

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: gpio.36:low
  cycle_start_pin: gpio.39:low

coolant:
  flood_pin: I2SO.20
  mist_pin: I2SO.21
  delay_ms: 0

uart1:
  txd_pin: gpio.16
  rxd_pin: gpio.17
  baud: 9600
  mode: 8N1

Huanyang:
  uart_num: 1
  modbus_id: 1
  tool_num: 0
  speed_map: 0=0% 1000=0% 24000=100%

start:
  must_home: false
  deactivate_parking: false
  check_limits: false

# USB-> TX0(1)    RX0(3)
# TH0(gpio.36)   TH1(gpio.34)   TB(gpio.39)
# HE0(I2SO.21)   HE1(I2SO.20)   HBED(I2SO.19)
# FAN1(I2SO.22)  FAN2(I2SO.23)

#                     EXP1                                             EXP2
#                    ------                                           ------
# (BEEPER)  I2SO.18 |10  9 | gpio.0  (BTN_ENC)    (SPI MISO) gpio.19 |10  9 | gpio.18 (SPI SCK)
# (LCD_EN)  gpio.22 | 8  7 | gpio.21 (LCD_RS)      (BTN_EN1) gpio.12 | 8  7 | gpio.5  (SPI CS)
# (LCD_D4)  gpio.16   6  5 | gpio.17 (LCD_D5)      (BTN_EN2)  gpio.2   6  5 | gpio.23 (SPI MOSI)
# (LCD_D6)   gpio.4 | 4  3 | gpio.14 (LCD_D7)      (SPI_DET) gpio.15 | 4  3 | RESET
#               GND | 2  1 | 5V                                  GND | 2  1 | 3.3V
#                    ------                                           ------

